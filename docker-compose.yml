version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petmat-api 
    ports:
      - "${API_PORT:-5000}:8080"
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be healthy
    environment:
      ConnectionStrings__DefaultConnection: "${ConnectionStrings__DefaultConnection}"
      JWT__Key: "${JWT__Key}"
      JWT__Issuer: "${JWT__Issuer}"
      JWT__Audience: "${JWT__Audience}"
      JWT__AccessTokenExpirationMinutes: "${JWT__AccessTokenExpirationMinutes}"
      JWT__RefreshTokenExpirationDays: "${JWT__RefreshTokenExpirationDays}"
      SMTP__Host: "${SMTP__Host}"
      SMTP__Port: "${SMTP__Port}"
      SMTP__Email: "${SMTP__Email}"
      SMTP__Password: "${SMTP__Password}"
      Authentication__Google__ClientId: "${Authentication__Google__ClientId}"
      Authentication__Google__ClientSecret: "${Authentication__Google__ClientSecret}"
      Stripe__Secretkey: "${Stripe__Secretkey}"
      Stripe__WebhookSecret: "${Stripe__WebhookSecret}"
      BaseURL: "${BaseURL}"
      Frontend__BaseUrl: "${Frontend__BaseUrl}"
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Production"
    volumes:
      - api_files:/app/wwwroot/files
    networks:
      - petmat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: petmat-sql
    environment:
      SA_PASSWORD: "${DB_PASSWORD}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - petmat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sql_data:
    driver: local
  api_files:
    driver: local

networks:
  petmat-network:
    driver: bridge